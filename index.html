<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Flexbox/Grid/Responsive Design Lab</title>
</head>
<body>
  <main>
    <div class="flex-container" id="status">ONLINE</div>
    <div class="flex-container">
      <img id="image" src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="placeholder avatar">
    </div>
    <h1 class="flex-container" id="name">Sherry Shoshone</h1>
    <section class="flex-container" id="occupation">
      <p>🌟🌟🌟🌟⭐</p>
      <p>Psychic Healer</p>
    </section>
    <section class="flex-container" id="brand">
      <p>Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
    </section>
    <section class="flex-container" id="offer">
      <p><strong>5 minutes free</strong></p>
      <p>then $5.99/min</p>
    </section>
    <section class="flex-container" id="contact">
      <p>📞</p>
      <p>🗯</p>
    </section>
  </main>
</body>
</html>
